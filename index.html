    <script>
        // Texto de la carta de ejemplo

        Mirando hacia el futuro, sue√±o con todas las aventuras que viviremos juntos. Quiero viajar contigo por el mundo, quiero construir una familia contigo, quiero envejecer a tu lado y seguir enamor√°ndome de ti cada d√≠a. Quiero ser tu compa√±ero en todos los momentos, tanto en los alegres como en los dif√≠ciles.

        En este d√≠a tan especial, quiero prometerte que siempre estar√© aqu√≠ para ti, que te amar√© incondicionalmente y que har√© todo lo posible para hacerte feliz. Eres mi presente m√°s preciado y mi futuro m√°s deseado.

        Feliz cumplea√±os, mi amor. Que este nuevo a√±o de vida est√© lleno de alegr√≠a, salud y todo lo que tu coraz√≥n desee.`;

        // Variables para la reproducci√≥n
        let wordTimestamps = [];
        let words = [];
        let currentAudio = null;
        let isPlaying = false;
        let currentWordIndex = 0;
        let totalWords = 0;

        function initializeLetter() {
            const letterContainer = document.getElementById('letterText');
            const wordsArray = letterText.split(' ');
            totalWords = wordsArray.length;
            let htmlContent = '';
            
            // Generar timestamps simulados
            wordsArray.forEach((word, index) => {
                const startTime = index * 0.5;
                const endTime = (index + 1) * 0.5;
                wordTimestamps.push({ word: word, start: startTime, end: endTime });
                words.push(word);
                
                htmlContent += `<span class="word" data-time="${startTime}" onclick="playFromWord(${index})">${word}</span> `;
            });
            
            letterContainer.innerHTML = htmlContent;
            createFloatingHearts();
        }

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            
            setInterval(() => {
                if (isPlaying) {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = ['ü§ç','‚ù§Ô∏è','‚ô•Ô∏è','‚ù£Ô∏è'][Math.floor(Math.random() * 4)];

                    heart.innerHTML = ['‚ù§Ô∏è', '‚ô•Ô∏è', '‚ù£Ô∏è'][Math.floor(Math.random() * 3)];

                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0px';
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }
            }, 700);
        }

        function updateProgressBar() {
            const progressFill = document.getElementById('progressFill');
            const progress = (currentWordIndex / totalWords) * 100;
            progressFill.style.width = progress + '%';
        }

        function toggleHint(hintId) {
            const hint = document.getElementById(hintId);
            hint.style.display = hint.style.display === 'block' ? 'none' : 'block';
        }

        function attemptLogin() {
            const username = document.getElementById('username').value;
            const passwordInput = document.getElementById('password');
            const errorMsg = document.getElementById('errorMsg');

            // Verificar credenciales
            if (username === '49460586Y' && passwordInput.value === '2025-05-05') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('letterSection').style.display = 'block';
                initializeLetter();
                
                // Efecto de corazones al entrar
                setTimeout(() => {
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            createSingleHeart();
                        }, i * 200);
                    }
                }, 500);
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        function createSingleHeart() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';

            heart.innerHTML = 'ü§ç';

            heart.innerHTML = '‚ù§Ô∏è';

            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.bottom = '0px';
            
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function playFullAudio() {
            if (isPlaying) {
                pauseAudio();
                return;
            }
            
            // Mostrar notificaci√≥n mejorada
            showNotification('ü§ç Aqu√≠ se reproducir√≠a tu audio completo leyendo la carta.\n\nCuando tengas el audio real, reemplaza esta funci√≥n con la reproducci√≥n del archivo.');
            
            simulateAudioPlayback();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #dc143c, #ff1744);
                color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 10000;
                text-align: center;
                font-size: 1.1em;
                max-width: 400px;
                animation: fadeIn 0.3s ease;
            `;
            notification.innerHTML = `
                <div style="margin-bottom: 20px;">${message}</div>
                <button onclick="this.parentElement.remove()" style="
                    background: rgba(255,255,255,0.2);
                    border: 2px solid white;
                    color: white;
                    padding: 10px 20px;
                    border-radius: 25px;
                    cursor: pointer;
                    font-size: 1em;
                ">ü§ç Entendido</button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        function simulateAudioPlayback() {
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            isPlaying = true;
            currentWordIndex = 0;

            const wordElements = document.querySelectorAll('.word');
            
            const interval = setInterval(() => {
                // Limpiar palabra anterior
                if (currentWordIndex > 0) {
                    wordElements[currentWordIndex - 1].classList.remove('playing');
                }
                
                // Resaltar palabra actual
                if (currentWordIndex < wordElements.length) {
                    wordElements[currentWordIndex].classList.add('playing');
                    updateProgressBar();
                    currentWordIndex++;
                } else {
                    // Fin de la reproducci√≥n
                    clearInterval(interval);
                    wordElements[wordElements.length - 1].classList.remove('playing');
                    stopAudio();
                }
            }, 500);
            
            currentAudio = interval;
        }

        function pauseAudio() {
            if (currentAudio) {
                clearInterval(currentAudio);
                currentAudio = null;
            }
            
            const wordElements = document.querySelectorAll('.word');
            wordElements.forEach(word => word.classList.remove('playing'));
            
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            isPlaying = false;
        }

        function stopAudio() {
            if (currentAudio) {
                clearInterval(currentAudio);
                currentAudio = null;
            }
            
            const wordElements = document.querySelectorAll('.word');
            wordElements.forEach(word => word.classList.remove('playing'));
            
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            isPlaying = false;
            currentWordIndex = 0;
        }

        function playFromWord(wordIndex) {
            stopAudio();
            
            const timestamp = wordTimestamps[wordIndex].start;
            showNotification(`üéµ Aqu√≠ saltar√≠a al segundo ${timestamp.toFixed(1)} de tu audio, donde dices "${words[wordIndex]}"\n\nCuando tengas el audio real, esto funcionar√° autom√°ticamente.`);
            
            simulatePlaybackFromWord(wordIndex);
        }

        function simulatePlaybackFromWord(startIndex) {
            const wordElements = document.querySelectorAll('.word');
            currentWordIndex = startIndex;
            
            const interval = setInterval(() => {
                if (currentWordIndex > startIndex) {
                    wordElements[currentWordIndex - 1].classList.remove('playing');
                }
                
                if (currentWordIndex < wordElements.length) {
                    wordElements[currentWordIndex].classList.add('playing');
                    updateProgressBar();
                    currentWordIndex++;
                } else {
                    clearInterval(interval);
                    wordElements[wordElements.length - 1].classList.remove('playing');
                    stopAudio();
                }
            }, 500);
            
            currentAudio = interval;
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            isPlaying = true;
        }

        // Permitir login con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginSection').style.display !== 'none') {
                attemptLogin();
            }
        });

        // Animaci√≥n de cursor y corazones al hacer clic
        const cursorCircleEl = document.getElementById('cursorCircle');
        document.addEventListener('mousemove', (e) => {
            cursorCircleEl.style.left = e.clientX + 'px';
            cursorCircleEl.style.top = e.clientY + 'px';
        });

        document.addEventListener('click', (e) => {
            const hearts = document.getElementById('cursorHearts');
            const heart = document.createElement('div');
            heart.className = 'click-heart';
            heart.innerHTML = ['ü§ç','‚ù§Ô∏è','‚ù£Ô∏è'][Math.floor(Math.random()*3)];
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        });

        // Agregar estilo de animaci√≥n fadeIn
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translate(-50%, -60%); }
                to { opacity: 1; transform: translate(-50%, -50%); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
